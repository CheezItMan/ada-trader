<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ada Trader</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="mount">
      <div id="controls">
        <button class="btn-buy">BUY BUY BUY</button>
        <button class="btn-sell">SELL SELL SELL</button>
      </div>
    </div>

    <script type="text/template" id="tmpl-quote-ticker">
      <div class="quote-ticker">
        <p class="symbol"><%= symbol %></p>
        <p class="price"><%= price.toFixed(2) %></p>
      </div>
    </script>
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
